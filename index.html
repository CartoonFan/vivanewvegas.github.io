                    "name": "What is Viva New Vegas?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "Viva New Vegas is a modding guide for Fallout New Vegas that will guide you through the installation of all necessary mods for a stable, smooth, and enjoyable gaming experience, regardless of your modding experience."
                    }
                },
                {
                    "@type": "Question",
                    "name": "What are the requirements for Viva New Vegas?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "To use Viva New Vegas, you need an English copy of Fallout New Vegas with all DLCs from Steam or GOG. It is also necessary to have at least 12GB of free drive space and Windows 8 or higher (64-bit). Please note that Viva New Vegas only supports the English version of the game, as the Bethesda.net and Xbox Gamepass versions do not work with xNVSE which is essential for most mods. The German release of the game uses a 'No Gore' version, making it incompatible with xNVSE as well. Additionally, you need a Nexus Mods account."
                    }
                },
                {
                    "@type": "Question",
                    "name": "Can I add more mods to my setup using Viva New Vegas?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "If you plan on adding mods after completing the guide, please reference a list of mods that should be avoided. Only experienced modders should add their own mods, manually make conflict resolution patches, and sort their load order, as adding mods without conflict resolution or using automated tools may cause the game to not function as intended. Please note that Viva New Vegas does not provide support for setups with added mods."
                    }
                },
                {
                    "@type": "Question",
                    "name": "What are the recommended specifications for Viva New Vegas?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "Viva New Vegas will make the game run better than vanilla. The recommended specifications for running the guide at 60FPS at 1080p are: any dual-core processor (2.5GHz or more), 8GB of RAM, and an NVIDIA 600 series card or an AMD 5500 series card. Installing the game on an SSD will drastically improve load times and decrease stuttering."
                    }
                },
                {
                    "@type": "Question",
                    "name": "Is there a Discord dedicated to Viva New Vegas?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "Yes, there is a <a href=https://discord.gg/moddinglinked>Discord dedicated to Viva New Vegas</a>. If you have any questions, run into trouble, or want updates on the guide, be sure to check it out!"
                    }
                }
            ]
        }
